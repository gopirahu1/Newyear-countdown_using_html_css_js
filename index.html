<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
            padding: 20px;
            border: 3px solid #000;
            border-radius: 10px;
            background-color: #fff;
        }
        #countdown {
            font-size: 2em;
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }
        .star {
            content: "⭐";
            position: absolute;
            font-size: 0.8em;
            color: gold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        #countdown:hover .star {
            opacity: 1;
        }
        .star1 { top: -20px; left: -20px; }
        .star2 { top: -20px; right: -20px; }
        .star3 { bottom: -20px; left: -20px; }
        .star4 { bottom: -20px; right: -20px; }
        .star5 { top: -40px; left: 50%; transform: translateX(-50%); }
        .star6 { bottom: -40px; left: 50%; transform: translateX(-50%); }
        .star7 { top: 50%; left: -40px; transform: translateY(-50%); }
        .star8 { top: 50%; right: -40px; transform: translateY(-50%); }
    </style>
</head>
<body>

<div id="container">
    <h1>New Year Countdown</h1>
    <div id="countdown">
        <div class="star star1">⭐</div>
        <div class="star star2">⭐</div>
        <div class="star star3">⭐</div>
        <div class="star star4">⭐</div>
        <div class="star star5">⭐</div>
        <div class="star star6">⭐</div>
        <div class="star star7">⭐</div>
        <div class="star star8">⭐</div>
        <div id="time"></div>
    </div>
</div>

<script>
    function updateCountdown() {
        const now = new Date();
        const nextYear = now.getFullYear() + 1;
        const newYear = new Date(`January 1, ${nextYear} 00:00:00`);
        const timeDifference = newYear - now;

        const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

        document.getElementById("time").innerHTML = 
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        if (timeDifference < 0) {
            document.getElementById("time").innerHTML = "Happy New Year!";
        }
    }

    setInterval(updateCountdown, 1000);
</script>

</body>
</html>
